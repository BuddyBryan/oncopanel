<md-sidenav layout="column" class="sidebar-inner" md-component-id="left" md-is-locked-open="$mdMedia('gt-lg')">
  <md-toolbar class="lg-medium-tall">
    <div class="profile-menu">
      <a href="" toggle-submenu>
        <div class="profile-pic">
        </div>
      </a>
      <div class="profile-info">

        <md-icon aria-label="User menu" ng-click="" md-font-library="material-icons">keyboard_arrow_down</md-icon>
      </div>
    </div>
  </md-toolbar>
  <md-content layout="column" flex>
    <ul id="sidebar-menu" class="main-menu">
      <li class="active" ng-click="scrollToMenuSection('patientRecord')">
          <md-icon md-font-library="material-icons">
            assignment
          </md-icon>
          Patient details
      </li>
      <li ng-click="scrollToMenuSection('qualityControl')">
        <md-icon aria-label="Quality Control"
                 md-font-library="material-icons">
          assessment
        </md-icon>
        Quality control
      </li>
      <li ng-click="scrollToMenuSection('observations')">
        <md-icon md-font-library="material-icons">
          mode_comment
        </md-icon>
        Impression
      </li>
      <md-divider></md-divider>
      <li ng-click="scrollToMenuSection('pointMutations')">
        <md-icon md-font-library="material-icons">
          adjust
        </md-icon>
        Point mutations
      </li>
      <li ng-click="scrollToMenuSection('cnv')">
        <md-icon md-font-library="material-icons">
          line_style
        </md-icon>
        Copy Number Variations
      </li>
      <li ng-click="scrollToMenuSection('guidance')">
        <md-icon md-font-library="material-icons">
          compare_arrows
        </md-icon>
        Guidance
      </li>
      <li ng-click="scrollToMenuSection('methodology')">
        <md-icon md-font-library="material-icons">
          pageview
        </md-icon>
        Supplemental Information
      </li>
      <li ng-click="scrollToMenuSection('references')">
        <md-icon md-font-library="material-icons">
          list
        </md-icon>
        References
      </li>
    </ul>
  </md-content>
</md-sidenav>
